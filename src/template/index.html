<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-control" content="max-age=31536000, public">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>Главная</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" style="position:absolute;" aria-hidden="true" focusable="false">
      <symbol id="arrow" viewBox="0 0 28 17">
        <path d="M2 2l12 12L26 2" stroke-width="3" fill="none"></path>
      </symbol>
    </svg>
    <div class="wrapper">
      <main class="main">
        <section class="represent represent--item-1 section">
          <div class="container">
            <div class="represent__content"><small class="section__name section__name--represent">пищевые добавки</small>
              <div class="represent__part represent__part--left">
                <h1 class="represent__title">время укреплять здоровье</h1>
                <p class="represent__descrip">Lorem ipsum dolor sit amet, consectetur, adipisicing elit, sed do eiusmod tempor. i/cididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis</p><a class="btn btn--represent" href="#">в магазин</a>
              </div>
              <div class="represent__part represent__part--right">
                <div class="slider">
                  <div class="slider__content">
                    <div class="slider__slide">
                      <div class="slider__img"><img src="img/cans.png" alt="cans"></div>
                    </div>
                  </div>
                  <div class="slider__control">
                    <div class="slider__count-slides"><span class="slider__num">01</span><small class="slider__separ"></small><span class="slider__num">02</span><small class="slider__separ"></small><span class="slider__num">03</span>
                    </div><a class="btn btn--subscribe" href="#">Подписаться</a>
                  </div>
                </div>
              </div>
            </div>
          </div><a class="btn btn--next-screen" href="#"><small class="btn__line"></small>
            <svg class="icon icon--next-screen">
              <use class="icon__item" xlink:href="#arrow"></use>
            </svg></a>
        </section>
      </main>
    </div>
  </body>
</html>
